<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jc</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <ul class='thumb'>
            <li onmouseover="changeShoeSrc('./Images/shoes1.png')"><img src="./Images/shoes1.png" alt=""></li>
            <li onmouseover="changeShoeSrc('./Images/shoes2.png')"><img src="./Images/shoes2.png" alt=""></li>
            <li onmouseover="changeShoeSrc('./Images/shoes3.png')"><img src="./Images/shoes3.png" alt=""></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="./Images/shoes1.png" alt="" class='showShoe'>
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class='btn'>Add To Cart</a>
        </div>
    </div>
</body>
<script>
    function changeShoeSrc(src){
        document.querySelector('.showShoe').src=src;
    }
</script>
</html>
